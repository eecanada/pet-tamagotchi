<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Poke-Pet</title>
    <meta name="description" content="A cool thing made with jQuery">
    <link id="favicon" rel="icon" href="https://res.cloudinary.com/teepublic/image/private/s--FMtZ7cJv--/t_Preview/b_rgb:17420f,c_limit,f_jpg,h_630,q_90,w_630/v1455555280/production/designs/421584_1.jpg" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Catch them all: Poke-Gotchi!
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
        <img class="pet-image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/index.js"></script>

  </body>
</html>
